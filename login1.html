<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
  * {
    font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Helvetica, Arial, sans-serif;
    font-weight: 300;
    margin: 0;
  }
  
  html,
  body {
    height: 100vh;
    width: 100vw;
    margin: 0 0;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    background: #f3f2f2;
  }
  
  h4 {
    font-size: 24px;
    font-weight: 600;
    color: #000;
    opacity: .85;
  }
  
  label {
    font-size: 12.5px;
    color: #000;
    opacity: .8;
    font-weight: 400;
  }
  
  form {
    padding: 40px 30px;
    background: #fefefe;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding-bottom: 20px;
    width: 300px;
  }
  
  form h4 {
    margin-bottom: 20px;
    color: rgba(0, 0, 0, .5);
  }
  
  form h4 span {
    color: rgba(0, 0, 0, 1);
    font-weight: 700;
  }
  
  p {
    line-height: 155%;
    margin-bottom: 5px;
    font-size: 14px;
    color: #000;
    opacity: .65;
    font-weight: 400;
    max-width: 200px;
    margin-bottom: 40px;
  }
  
  a.discrete {
    color: rgba(0, 0, 0, .4);
    font-size: 14px;
    border-bottom: solid 1px rgba(0, 0, 0, .0);
    padding-bottom: 4px;
    margin-left: auto;
    font-weight: 300;
    transition: all .3s ease;
    margin-top: 40px;
  }
  
  a.discrete:hover {
    border-bottom: solid 1px rgba(0, 0, 0, .2);
  }
  
  button {
    width: auto;
    min-width: 100px;
    border-radius: 24px;
    text-align: center;
    padding: 15px 40px;
    margin-top: 5px;
    background-color: saturate(rgb(182, 157, 230), 30%);
    color: #fff;
    font-size: 14px;
    margin-left: auto;
    font-weight: 500;
    box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, .13);
    border: none;
    transition: all .3s ease;
    outline: 0;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 2px 6px -1px rgba(rgb(249, 1, 1), .65);
  }
  
  input {
    font-size: 16px;
    padding: 20px 0px;
    height: 56px;
    border: none;
    border-bottom: solid 1px rgba(0, 0, 0, .1);
    background: #fff;
    width: 280px;
    box-sizing: border-box;
    transition: all .3s linear;
    color: #000;
    font-weight: 400;
  }
  
  input:focus {
    border-bottom: solid 1px rgb(182, 157, 230);
    outline: 0;
    box-shadow: 0 2px 6px -8px rgba(rgb(182, 157, 230), .45);
  }
  
  .floating-label {
    position: relative;
    margin-bottom: 10px;
    width: 100%;
  }
  
  .floating-label label {
    position: absolute;
    top: calc(50% - 7px);
    left: 0;
    opacity: 0;
    transition: all .3s ease;
    padding-left: 44px;
  }
  
  .floating-label input {
    width: calc(100% - 44px);
    margin-left: auto;
  }
  
  .floating-label .icon {
    position: absolute;
    top: 0;
    left: 0;
    height: 56px;
    width: 44px;
    display: flex;
  }
  
  .floating-label .icon svg {
    height: 30px;
    width: 30px;
    margin: auto;
    opacity: .15;
    transition: all .3s ease;
  }
  
  .floating-label input:not(:placeholder-shown) {
    padding: 28px 0px 12px 0px;
  }
  
  .floating-label input:not(:placeholder-shown) + label {
    transform: translateY(-10px);
    opacity: .7;
  }
  
  .floating-label input:valid:not(:placeholder-shown) + label + .icon svg {
    opacity: 1;
  }
  
  .floating-label input:not(:valid):not(:focus) + label + .icon {
    animation-name: shake-shake;
    animation-duration: .3s;
  }
  
  @keyframes shake-shake {
    0% {
      transform: translateX(-3px);
    }
  
    20% {
      transform: translateX(3px);
    }
  
    40% {
      transform: translateX(-3px);
    }
  
    60% {
      transform: translateX(3px);
    }
  
    80% {
      transform: translateX(-3px);
    }
  
    100% {
      transform: translateX(0px);
    }
  }
  
  .session {
    display: flex;
    flex-direction: row;
    width: auto;
    height: auto;
    margin: auto auto;
    background: #ffffff;
    border-radius: 4px;
    box-shadow: 0px 2px 6px -1px rgba(0, 0, 0, .12);
  }
  
  .left {
    width: 220px;
    height: auto;
    min-height: 100%;
    position: relative;
    background-image: url("https://images.pexels.com/photos/114979/pexels-photo-114979.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940");
    background-size: cover;
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
  }
  
  .left svg {
    height: 40px;
    width: auto;
    margin: 20px;
  }
  .signup-btn {
    margin-top: 20px;
  }
  
</style>
<body>
  <div class="session">
    <div class="left">
      <?xml version="1.0" encoding="UTF-8"?>
      <svg enable-background="new 0 0 300 302.5" version="1.1" viewBox="0 0 300 302.5" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
<style type="text/css">
	.st01{fill:#fff;}
</style>

</svg>      
    </div>
    <form action="" class="log-in" autocomplete="off"> 
      <h4>We are <span>ASST</span></h4>
      <p>Welcome back! Log in to your account to view Bank Fraud Status:</p>
      <div class="floating-label">
        <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
        <label for="email">Email:</label>
        <div class="icon">
          <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
         
          </svg>
        </div>
      </div>
      <div class="floating-label">
        <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
        <label for="password">Password:</label>
        <div class="icon">
          <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
            <style type="text/css">
              .st0{fill:none;}
            </style>
            <g transform="translate(0 -952.36)">
              <path d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"/>
            </g>
            <rect class="st0" width="100" height="100"/>
          </svg>
        </div>
      </div>
      <button type="submit" onclick="login()">Log in</button>
      <a href="signup.html"><button>Sign up</button></a>
    </form>
  </div>

  <script>
    function login() {
      // Get login credentials
      const username = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Create an object with the login data
      const loginData = {
        username: username,
        password: password
      };

      // Perform login logic
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      })
      .then(response => {
        console.log('Login response:', response); // Log the entire response
        return response.json();
      })
      .then(data => {
        console.log('Login data:', data); // Log the parsed JSON data
        if (data && data.error) {
          console.error('Login failed:', data.error);
        } else {
          // Redirect to the dashboard after successful login
          window.location.href = 'dashboard';
        }
      })
      .catch(error => {
        console.error('Error during login:', error);
      });
    }
  </script>
</body>
</html>
